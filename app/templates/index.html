<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoEngine | Dashboard de Ofertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card-promo { transition: transform 0.2s; border: none; border-radius: 12px; }
        .card-promo:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .badge-price { font-size: 1.1rem; background-color: #28a745; color: white; }
        .badge-source { background-color: #0088cc; color: white; }
        .navbar-brand { font-weight: bold; letter-spacing: 1px; }
        .status-dot { height: 10px; width: 10px; background-color: #28a745; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fa-solid fa-bolt-lightning text-warning me-2"></i> PROMO ENGINE
        </a>
        <span class="navbar-text text-white">
            <span class="status-dot"></span> Worker: <strong class="text-success">{{ status_worker }}</strong>
        </span>
    </div>
</nav>

<div class="container py-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2 class="fw-bold">Últimas Capturas</h2>
            <p class="text-muted">Monitorando canais do Telegram e APIs em tempo real.</p>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-outline-primary" onclick="window.location.reload()">
                <i class="fa-solid fa-rotate me-1"></i> Atualizar Painel
            </button>
        </div>
    </div>

    <div class="table-responsive bg-white shadow-sm rounded-4 p-4">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Data/Hora</th>
                    <th>Produto / Oferta</th>
                    <th>Preço Estimado</th>
                    <th>Fonte</th>
                    <th class="text-center">Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for promo in promocoes %}
                <tr>
                    <td class="text-muted" style="width: 150px;">
                        <i class="fa-regular fa-clock me-1"></i>
                        {{ promo.data_criacao.strftime('%d/%m - %H:%M') }}
                    </td>
                    <td>
                        <div class="fw-bold text-dark">{{ promo.titulo }}</div>
                        <small class="text-muted">{{ promo.loja
