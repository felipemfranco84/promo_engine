<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PromoEngine | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-bolt text-warning me-2"></i> PROMO ENGINE</a>
        <div class="d-flex">
            <a href="/promo_engine/admin" class="btn btn-outline-light btn-sm"><i class="fa-solid fa-gears me-1"></i> Configurações</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row mb-4">
        <div class="col-md-12">
            <form action="/promo_engine/" method="get" class="input-group">
                <input type="text" name="q" class="form-control form-control-lg shadow-sm" placeholder="Buscar no histórico (ex: iPhone, Monitor...)" value="{{ query or '' }}">
                <button class="btn btn-primary px-4 shadow-sm" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </div>

    <div class="table-responsive bg-white shadow-sm rounded-4 p-4">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Data</th>
                    <th>Oferta</th>
                    <th>Preço</th>
                    <th>Fonte</th>
                    <th class="text-center">Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for promo in promos %}
                <tr>
                    <td class="text-muted small">{{ promo.data_captura.strftime('%d/%m %H:%M') }}</td>
                    <td><strong>{{ promo.titulo }}</strong></td>
                    <td><span class="badge bg-success">R$ {{ "%.2f"|format(promo.preco) }}</span></td>
                    <td><span class="badge bg-light text-dark border">{{ promo.fonte }}</span></td>
                    <td class="text-center"><a href="{{ promo.link }}" target="_blank" class="btn btn-sm btn-primary">Ver</a></td>
                </tr>
                {% else %}
                <tr><td colspan="5" class="text-center py-5">Nenhuma oferta encontrada.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
