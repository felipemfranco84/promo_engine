<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurações | PromoEngine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">⚙️ Configurações do Bot</h2>
        <div class="card shadow-sm p-4">
            <form action="/promo_engine/admin/save" method="post">
                <div class="mb-3">
                    <label class="form-label fw-bold">Palavras-Chave (separadas por vírgula)</label>
                    <textarea name="keywords" class="form-control" rows="3">{{ config.keywords }}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Canais Monitorados (sem @)</label>
                    <input type="text" name="channels" class="form-control" value="{{ config.channels }}">
                </div>
                <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
            </form>
        </div>
        <a href="/promo_engine/" class="mt-3 d-block text-center text-decoration-none">Voltar ao Dashboard</a>
    </div>
</body>
</html>
